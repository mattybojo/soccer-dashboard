<div class="select-container">
  <mat-form-field>
    <mat-label>Seasons</mat-label>
    <mat-select [(value)]="selectedSeason" (selectionChange)="getPlayerStatsBySeason()">
      <mat-option *ngFor="let seasonOption of seasonOptions" [value]="seasonOption.value">
        {{seasonOption.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="statsDataSource" matSort>

  <ng-container matColumnDef="name">
    <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let entry">{{entry.name}}</td>
  </ng-container>

  <ng-container matColumnDef="gamesPlayed">
    <th id="gamesPlayed" mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
    <td mat-cell *matCellDef="let entry">{{entry.gamesPlayed}}</td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th id="wins" mat-header-cell *matHeaderCellDef mat-sort-header>Wins</th>
    <td mat-cell *matCellDef="let entry">{{entry.wins}}</td>
  </ng-container>

  <ng-container matColumnDef="captainWins">
    <th id="captainWins" mat-header-cell *matHeaderCellDef mat-sort-header>Captain Wins</th>
    <td mat-cell *matCellDef="let entry">{{entry.captainWins}}</td>
  </ng-container>

  <ng-container matColumnDef="winPct">
    <th id="winPct" mat-header-cell *matHeaderCellDef mat-sort-header>Win Pct</th>
    <td mat-cell *matCellDef="let entry">{{entry.winPct | number:'2.2-2'}}%</td>
  </ng-container>

  <ng-container matColumnDef="goals">
    <th id="goals" mat-header-cell *matHeaderCellDef mat-sort-header>Goals</th>
    <td mat-cell *matCellDef="let entry">{{entry.goals}}</td>
  </ng-container>

  <ng-container matColumnDef="assists" *ngIf="selectedSeason!=='season1'">
    <th id="assists" mat-header-cell *matHeaderCellDef mat-sort-header>Assists</th>
    <td mat-cell *matCellDef="let entry">{{entry.assists}}</td>
  </ng-container>

  <ng-container matColumnDef="ownGoals">
    <th id="ownGoals" mat-header-cell *matHeaderCellDef mat-sort-header>Own Goals</th>
    <td mat-cell *matCellDef="let entry">{{entry.ownGoals}}</td>
  </ng-container>

  <ng-container matColumnDef="cleanSheets">
    <th id="cleanSheets" mat-header-cell *matHeaderCellDef mat-sort-header>Clean Sheets</th>
    <td mat-cell *matCellDef="let entry">{{entry.cleanSheets}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
