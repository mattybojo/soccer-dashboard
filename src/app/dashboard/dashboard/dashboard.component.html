<table mat-table [dataSource]="statsDataSource" matSort>

  <ng-container matColumnDef="name">
    <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let entry">{{entry.name}}</td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th id="wins" mat-header-cell *matHeaderCellDef mat-sort-header>Wins</th>
    <td mat-cell *matCellDef="let entry">{{entry.wins}}</td>
  </ng-container>

  <ng-container matColumnDef="captainWins">
    <th id="captainWins" mat-header-cell *matHeaderCellDef mat-sort-header>Captain Wins</th>
    <td mat-cell *matCellDef="let entry">{{entry.captainWins}}</td>
  </ng-container>

  <ng-container matColumnDef="goals">
      <th id="goals" mat-header-cell *matHeaderCellDef mat-sort-header>Goals</th>
      <td mat-cell *matCellDef="let entry">{{entry.goals}}</td>
    </ng-container>

    <ng-container matColumnDef="ownGoals">
      <th id="ownGoals" mat-header-cell *matHeaderCellDef mat-sort-header>Own Goals</th>
      <td mat-cell *matCellDef="let entry">{{entry.ownGoals}}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
